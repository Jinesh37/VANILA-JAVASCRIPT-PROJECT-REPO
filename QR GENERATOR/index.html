<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <section class="upper">
                <h1>QR Code Generator</h1>
                <p>Please text to create QR Code</p>
            </section>
            <form action="" id="qrForm">
                <input type="text" value="5" id="qrInputText" name="qrText" placeholder="Enter Text">
                <button id="generateBtn" type="submit">Generate QR code</button>

            </form>
            <section id="qrContainer" class="qr_container">
                <img  id="qrImage" src="./images/qr.webp" alt="QR code">
            </section>
           
             
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
